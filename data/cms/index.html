<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>CMS</h1>
      <menu>
        <a href="#">Статьи</a>
        <a class="active" href="#">Видео</a>
      </menu>
    </header>
  
    <main>
      <h2>Добавить новое видео</h2>
      <div>
        <label for="date">Дата:</label>
        <input id="date" type="text" placeholder="ДД.ММ.ГГГГ">
      </div>
    
      <div>
        <label for="title">Имя:</label>
        <input class="w-400" id="title" type="text" placeholder="Название видео">
      </div>
    
      <div>
        <label for="tags">Теги:</label>
        <input class="w-400" id="tags" type="text" placeholder="Перечислить через пробел">
      </div>
      
      <div>
        <label for="src">SRC:</label>
        <input class="w-400" id="src" type="text" placeholder="Взять с YouTube">
      </div>
    
      <div>
        <div id="addBtn" class="button">Добавить</div>
      </div>
  
      <h2 class='mt-50'>Удалить видео</h2>
  
      <label class="forVideoNum" for="videoNum">Номер видео по порядку:</label>
      <input class="w-35" id="videoNum" type="number">
  
      <div>
        <div id="removeBtn" class="button">Удалить</div>
      </div>
  
    </main>  

  </div>  
  
  <script src="../video-data.js"></script>
  <script src="script.js"></script>
</body>
</html>
