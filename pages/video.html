<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../CSS/styles.css">
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <title>Видеообзоры</title>
</head>
<body>
<div class="burgerSubstrat">
    <header></header>
    <menu class="menu--header"></menu>
</div>

<div class="burgerOpposite">
  <section class="page-title mb-40">
    <div class="container">
      <span><a href="../index.html">Главная</a> &ndash; <span>Видеообзоры</span></span>
      <h1>Видеообзоры</h1>
      <p>Все о финансах и инвестициях на моем <a href="https://www.youtube.com/channel/UCDOzzawwihThV5oLp632Wbg/featured?view_as=subscriber" target="_blank">YouTube</a> - канале.</p>
    </div>
  </section>
  <a name="pagination-anchor"></a>
  <section class="movies">
    <div class="container">
      <ul class="tags mb-40">
      </ul>
      <div class="video-panel mb-130">
        <div class="item--dummy"></div>
        <div class="pagination video-pagination">
          <button class="pagination__button pagination__button--left pagination__button--disabled">&#10094;</button>
          <span class="pagination__current">1</span>
          <span class="pagination__delimiter">/</span>
          <span class="pagination__total"></span>
          <button class="pagination__button pagination__button--right">&#10095;</button>
        </div>
      </div>      
    </div>
  </section>

  <section class="consultation"></section>

  <menu class="menu--footer"></menu>
  <footer></footer>
</div>
</body>

<script src="../js/common-blocks.js"></script>
<script src="../js/common-interaction.js"></script>
<script src="../js/consultation.js"></script>
<script src="../js/burger-menu.js"></script>
<script src="../data/video-data.js"></script>
<script src="../js/video.js"></script>
<script src="../js/tags.js"></script>
<script src="../js/pagination.js"></script>
<script>
  let activeMenus = document.querySelectorAll('.menu__video');
  activeMenus[0].classList.add('active');
  activeMenus[1].classList.add('active');
  tags__layOutTags(videoTags, document.querySelector('.tags'));
  tags__setTagHandlers(videos, video__layOutVideos);
  video__layOutVideos(videos);
  pagination.setButtonsHandler(video__layOutVideos);
</script>



</html>
