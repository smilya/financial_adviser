<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../CSS/styles.css">
  <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
  <title>FAQ</title>
</head>
<body>
<div class="burgerSubstrat">
    <header></header>
    <menu class="menu--header"></menu>
</div>

<div class="burgerOpposite">
    <section class="page-title mb-40">
      <div class="container">
        <span><a href="../index.html">Главная</a> &ndash; <span>FAQ</span></span>
        <h1>Часто задаваемые вопросы</h1>
        <p>Если вы не нашли ответа на свой вопрос, отправьте<br>его мне с помощью специальной формы.</p>
      </div>
    </section>
  
    <section class="faq">
      <div id="modal-askQuestion" class="hidden">
        <div id="blur-over"></div>
        <div class="modal-window modal-info">
          <div class="close-cross__container"><div class="close-cross" id="close-info">×</div></div>
          <div class="modal-window__main">
            <h3>Задать вопрос</h3>
            <form>
              <div class="input-container">
                <input type="text" name="name" placeholder="Как вас зовут">
                <input type="text" name="email" placeholder="Ваш e-mail">
              </div>
              <textarea name="question" cols="30" rows="8" placeholder="Какой у вас вопрос?"></textarea>
              <div class="link-banner" id="launchAskQuestion">
                <span>отправить</span>
                <img src="../images/banners/arrow-next-white.png" alt="arrow-next">
              </div>
            </form>
          </div>
        </div>
      </div>
  
      <div class="container"> 
        <div class="link-banner mb-150" id="openAskQuestion">
          <span>задать вопрос</span>
          <img src="../images/banners/arrow-next-white.png" alt="arrow-next">
        </div>
  
        <div class="faq-main mb-90">
          <a name="pagination-anchor"></a>
          <ul class="faq-tags tags"></ul>
          <div class="faq-panel mb-40"></div>
          <div class="pagination faq-pagination">
            <button class="pagination__button pagination__button--left pagination__button--disabled">&#10094;</button>
            <span class="pagination__current">1</span>
            <span class="pagination__delimiter">/</span>
            <span class="pagination__total"></span>
            <button class="pagination__button pagination__button--right">&#10095;</button>
          </div>
        </div>
  
      </div>
    </section>
  
    <section class="consultation"></section>
    <menu class="menu--footer"></menu>
    <footer></footer>
</div>
</body>

<script src="../data/faq-data.js"></script>
<script src="../js/dropdown.js"></script>
<script src="../js/faq.js"></script>
<script src="../js/common-blocks.js"></script>
<script src="../js/common-interaction.js"></script>
<script src="../js/burger-menu.js"></script>
<script src="../js/consultation.js"></script>
<script src="../js/tags.js"></script>
<script src="../js/pagination.js"></script>
<script>
  let activeMenus = document.querySelectorAll('.menu__faq');
  activeMenus[0].classList.add('active');
  activeMenus[1].classList.add('active');
  tags__layOutTags(faqTags, document.querySelector('.tags'));
  tags__setTagHandlers(faqs, faq__putQuestions);
  faq__putQuestions(faqs); 
  pagination.setButtonsHandler(faq__putQuestions);
</script>
</html>
